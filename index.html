<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención al Cliente</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12 img_container">
                    <img src="./img/conexo_logo.png" alt="">
                </div>
            </div>
        </div>
    </header> 
    <!-- Header -->

    <!-- Banner -->
    <section class="banner">
        <div class="container box_container">
            <div class="titulo_container">
                <div class="titulo">
                    <h1>Nuestros Servicios</h1>
                </div>
            </div>
            <div class="row row_text">
                <div class="col-6 box box1">
                    <div class="box_text">
                        <span>Centro de consultas</span>
                        <p>
                            Página web con el histórico 
                            y detalle de las consultas 
                            realizadas a través el centro
                                de consultas online.
                        </p>
                    </div>
                    
                </div>
                <div class="col-6 box box2">
                    <div class="box_text">
                        <span>Preguntas frecuentes</span>
                        <p>
                            FAQS de productos con filtros
                             personalizados: familias, 
                             subfamilias, modelos, descripción
                              o código.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner -->

    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
